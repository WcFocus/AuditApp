{% extends "base.html" %}
{% block content %}
<div class="card-custom">
  <h3>{{ 'Editar empresa' if empresa else 'Nueva empresa' }}</h3>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" value="{{ empresa.nombre if empresa else '' }}" required>
    </div>
    <button class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('empresas_list') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
