{% extends "base.html" %}
{% block content %}
<h3>Diligenciar todas las preguntas</h3>
<form method="post">
  {% for q in questions %}
    <div class="card mb-2">
      <div class="card-body">
        <h6 class="card-title">{{ q.id }}. {{ q.text }}</h6>
        <div>
          {% for s in states %}
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="state_{{ q.id }}" id="q{{ q.id }}_{{ loop.index }}" value="{{ s }}" {% if q.state==s %}checked{% endif %}>
              <label class="form-check-label" for="q{{ q.id }}_{{ loop.index }}">{{ s }}</label>
            </div>
          {% endfor %}
        </div>
        <div class="mt-2">
          <textarea class="form-control" name="obs_{{ q.id }}" rows="2" placeholder="ObservaciÃ³n...">{{ q.observation }}</textarea>
        </div>
      </div>
    </div>
  {% else %}
    <p>No hay preguntas para diligenciar.</p>
  {% endfor %}
  <button class="btn btn-primary">Guardar todas</button>
</form>
{% endblock %}
