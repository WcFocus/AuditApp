<!doctype html>
<html lang="es">
<head>
  <style>
    body {
      background-color: #f4f6fa;
    }
    .navbar-brand {
      font-weight: 600;
      letter-spacing: .5px;
    }
    .navbar-custom {
      background-color: #003680 !important;
    }
    .card-custom {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 1.2rem;
    }
  </style>
  <meta charset="utf-8">
  <title>App Auditor√≠a</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">AuditApp</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Preguntas</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('new_question') }}">Nueva pregunta</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('diligenciar') }}">Diligenciar</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('audit_form') }}">Informe</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
