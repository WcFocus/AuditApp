{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Empresas</h3>
  <a href="{{ url_for('empresa_new') }}" class="btn btn-primary">Nueva empresa</a>
</div>

<div class="card-custom">
  <table class="table">
    <thead class="table-light">
      <tr>
        <th>Nombre</th>
        <th style="width:220px">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for e in empresas %}
      <tr>
        <td>{{ e.nombre }}</td>
        <td>
          <a href="{{ url_for('empresa_questions', empresa_id=e.id) }}" class="btn btn-sm btn-info">Ver preguntas</a>
          <a href="{{ url_for('empresa_edit', empresa_id=e.id) }}" class="btn btn-sm btn-secondary">Editar</a>
          <form action="{{ url_for('empresa_delete', empresa_id=e.id) }}" method="post" style="display:inline-block;" onsubmit="return confirm('Eliminar empresa? (las preguntas NO se borran automÃ¡ticamente)');">
            <button class="btn btn-sm btn-danger">Eliminar</button>
          </form>
          <a href="{{ url_for('empresa_upload', empresa_id=e.id) }}" class="btn btn-sm btn-success">Cargar preguntas</a>
          <a href="{{ url_for('empresa_diligenciar', empresa_id=e.id) }}" class="btn btn-sm btn-primary">Diligenciar</a>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="2">No hay empresas.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
