{% extends "base.html" %}
{% block content %}
<h3>Editar pregunta #{{ q.id }}</h3>

<form method="post">
  <div class="mb-3">
    <label class="form-label">Texto</label>
    <textarea class="form-control" name="text" rows="3">{{ q.text }}</textarea>
  </div>
  <button class="btn btn-primary">Guardar texto</button>
</form>

<hr>

<h5>Diligenciar estado y observación</h5>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Estado</label>
    <div>
      {% for s in states %}
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="state" id="st{{ loop.index }}" value="{{ s }}" {% if q.state==s %}checked{% endif %}>
          <label class="form-check-label" for="st{{ loop.index }}">{{ s }}</label>
        </div>
      {% endfor %}
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Observación</label>
    <textarea class="form-control" name="observation" rows="2">{{ q.observation }}</textarea>
  </div>
  <button class="btn btn-success">Guardar respuesta</button>
</form>
{% endblock %}
