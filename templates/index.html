{% extends "base.html" %}
{% block content %}
<div class="card-custom">
  <h3 class="mb-3">Listado de preguntas</h3>
  <table class="table table-hover table-bordered align-middle">
    <thead class="table-light">
      <tr>
        <th style="width:40px;">#</th>
        <th>Pregunta</th>
        <th style="width:160px;">Estado</th>
        <th>Observación</th>
        <th style="width:180px;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for q in questions %}
      <tr>
        <td>{{ q.id }}</td>
        <td>{{ q.text }}</td>
        <td>{{ q.state or '' }}</td>
        <td>{{ q.observation or '' }}</td>
        <td>
          <a href="{{ url_for('edit_question', q_id=q.id) }}" class="btn btn-sm btn-primary">Editar / Responder</a>
          <form action="{{ url_for('delete_question', q_id=q.id) }}" method="post" style="display:inline-block;" onsubmit="return confirm('Eliminar pregunta?');">
            <button class="btn btn-sm btn-danger">Eliminar</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="5" class="text-center">No hay preguntas aún.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
